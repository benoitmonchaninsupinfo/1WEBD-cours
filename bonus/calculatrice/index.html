<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatrice">
        <p id="ecran"></p>

        <div class="touches">
            <button id="btn-effacer">C</button>
            <button id="btn-parenthese-ouvrante">(</button>
            <button id="btn-parenthese-fermant">)</button>
            <button class="operateur" id="btn-division">/</button>
            
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button class="operateur" id="btn-multiplication">×</button>
            
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button class="operateur" id="btn-soustraction">-</button>
            
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button class="operateur" id="btn-addition">+</button>
            
            <button id="btn-0">0</button>
            <button id="btn-point">.</button>
            <button id="btn-effacer-dernier">←</button>
            <button class="egale" id="btn-egale">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
