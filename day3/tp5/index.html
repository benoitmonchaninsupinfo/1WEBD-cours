<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Simple (avec changement de thème)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <button id="theme-button">
      <svg
        id="moon-icon"
        aria-label="Thème sombre"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>

      <svg
        id="sun-icon"
        aria-label="Thème clair"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>

      <span>Changer de thème</span>
    </button>

    <div class="calculatrice">
      <p id="ecran"></p>

      <div class="touches">
        <button id="btn-effacer">C</button>
        <button id="btn-parenthese-ouvrante">(</button>
        <button id="btn-parenthese-fermant">)</button>
        <button class="operateur" id="btn-division">/</button>

        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button class="operateur" id="btn-multiplication">×</button>

        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button class="operateur" id="btn-soustraction">-</button>

        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button class="operateur" id="btn-addition">+</button>

        <button id="btn-0">0</button>
        <button id="btn-point">.</button>
        <button id="btn-effacer-dernier">←</button>
        <button class="egale" id="btn-egale">=</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
